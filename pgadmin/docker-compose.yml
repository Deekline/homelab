services:
  pgadmin:
      container_name: pgadmin
      image: dpage/pgadmin4:latest
      restart: unless-stopped
      environment:
        PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
        PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      networks:
        - homelab
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.pgadmin.entrypoints=websecure"
        - "traefik.http.routers.pgadmin.rule=Host(`pgadmin.${DOMAIN_NAME}`)"
        - "traefik.http.routers.pgadmin.tls=true"
        - "traefik.http.routers.pgadmin.tls.certresolver=cloudflare"
        - "traefik.http.routers.pgadmin.service=pgadmin"
        - "traefik.http.routers.pgadmin.middlewares=local-only@file,authentik@file,security-headers@file"
        - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
networks:
  homelab:
    name: homelab
    external: true
